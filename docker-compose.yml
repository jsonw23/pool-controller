version: "3.8"
services:
  pool-controller:
    build: .
    devices:
      - /dev/gpiomem
    volumes:
      - /sys/class/gpio:/sys/class/gpio
      - /dev/gpiomem:/dev/gpiomem
    environment:
      - GPIOZERO_PIN_FACTORY=rpigpio
    ports:
      - 8000:8000
    command: uvicorn app:app --host 0.0.0.0 --port 8000